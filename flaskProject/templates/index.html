<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Server Metrics</title>
    <script>
        async function fetchMetrics() {
            const response = await fetch('http://127.0.0.1:5000/metrics');
            const data = await response.json();
            document.getElementById('cpu-usage').innerText = `CPU Usage: ${data.cpu_usage}%`;
            document.getElementById('memory-usage').innerText = `Memory Usage: ${data.memory_usage}%`;
        }

        setInterval(fetchMetrics, 1000); // Fetch metrics every 1 second
    </script>
</head>
<body>
    <h1>Windows Server Metrics</h1>
    <p id="cpu-usage">CPU Usage: Loading...</p>
    <p id="memory-usage">Memory Usage: Loading...</p>
</body>
</html>
